<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Ensure compatibility with Internet Explorer's edge mode for the best rendering -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport to control the page's dimensions and scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph meta tag to define the title of the document for social media sharing -->
    <meta property="og:title" content="InterfaceGuard" />
    <!-- Open Graph meta tag to provide a description of the document for social media sharing -->
    <meta property="og:description"
        content="InterfaceGuard: A professional user management frontend with seamless UI and robust security features." />
    <!-- Meta tag for search engines to understand the content and tags related to this document -->
    <meta name="keywords" content="TypeScript, ReactJS, Web Development, Redux Toolkit, react-router-dom version6" />
    <!-- Open Graph meta tag indicating the publication date of the article (update "DD-MM-YYYY" to the actual date) -->
    <meta property="article:published_time" content="DD-MM-YYYY" />

    <!-- Link to the favicon to be displayed in the browser tab or address bar -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />

    <!-- Title of the HTML document, displayed in the browser tab -->
    <title>InterfaceGuard</title>
</head>

<body>
    <!-- Main container where the React application will be mounted -->
    <div id="root"></div>

    <!-- Fallback message for users with JavaScript disabled in their browsers -->
    <noscript>
        Please enable javascript to view this site.
    </noscript>
</body>

</html>
